name: build

on: [push]

jobs:
  win:
    runs-on: windows-2022

    steps:
    - uses: actions/checkout@v2
    - name: dependencies
      run: |
        choco install vulkan-sdk
    - name: build
      run: |
        Get-ChildItem D:\ | select FullName
        refreshenv
        cmake --version
        cmake -B build -DCMAKE_BUILD_TYPE=Debug
        cmake --build build
        
